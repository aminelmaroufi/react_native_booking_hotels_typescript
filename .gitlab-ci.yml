default:
  image: node:latest

stages:
  - test

unit-tests:
  image: node:latest
  stage: test
  only:
    - master
  before_script:
    - npm install --legacy-peer-deps
  script:
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
   artifacts:
    reports:
      junit: test-results/*.xml
